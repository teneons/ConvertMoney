<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency converter</title>
    <link href="media/icon.svg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="converterMoney.css">
</head>
<body>
    <div id="mainConteiner">
        <div class="Logo"></div>
    <div id="blkSelectValute">
        <div class="justText">from</div>
        <div></div>
        <div class="justText">to</div>
        <select id="listWithCountry" onchange="converterVal_To_Ua()">
            <option>US</option>
            <option>EU</option>
            <option>PL</option>
            <option>RU</option>
            <option>CN</option>
            <option>UA</option>
        </select>    
        <button id="swapValute" value="val_to_ua"><div></div></button>
        <select id="listInCountry" onchange="converterVal_To_Ua()">
            <option>UA</option>
            <option>US</option>
            <option>EU</option>
            <option>PL</option>
            <option>RU</option>
            <option>CN</option>
        </select>
    </div>
    <div id="inOutPut">
    <input type='number' id="userValute" placeholder="AMOUNT" value="AMOUNT" onfocus="this.value=''" oninput="converterVal_To_Ua()">
    <div id="outValute"></div>
    </div>
    </div>
    <footer>
        <div style="flex-direction: row">
            <span>Data about the exchange rate obtained by NBU</span>
            <a href="https://old.bank.gov.ua/control/uk/publish/article?art_id=38441973&cat_id=38459171"><img src="https://bank.gov.ua/favicon.ico"></a>
        </div>
    </footer>
</body>
<script src="converterMoney.js"></script>
</html>
